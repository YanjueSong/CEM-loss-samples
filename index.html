<script>

// Top buttln
//Get the button
var mybutton = document.getElementById("topBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}


var filenames = [
'CafetariaNoise',
// '118394_mrjr0_sx282_16khz+Outside_Traffic_Road_16khz_hp+SNR=5',
// 'mic_F09_sx363_cut_cafe_-5dB',
// '47929_mchh0_sx284_16khz+CAFE2+SNR=0',
// '125684_fdrw0_sx383_16khz+CAFE1+SNR=5',
// 'F01_sx3+pink+SNR=10',
// 'F09_sx363+crowd+SNR=10',
// '2604_mic_F06_sx259_16khz_hp+volvo_clilp_16khz_hp+SNR=-5',
];

var methods = [
'_0noisy',
'_basic',
'_hamse',
'_2cem20',
'_adpcem20',
'_maskcem50',
'_maskadpcem50'
];
var info = [
'Cafetaria, SNR=0',
// 'Traffic, SNR=5',
// 'Cafe, SNR=-5',
// 'Cafe, SNR=0',
// 'Cafe, SNR=5',
// 'Pink, SNR=10',
// 'Crowd, SNR=10',
// 'Car, SNR=-5',
];

const elementWidth = '250';

var tbody = document.getElementById("samples");
for (var i in filenames) {
    var tr = document.createElement('tr');   
    tbody.appendChild(tr);
    var td = document.createElement('td');
    td.align="center";
    td.innerHTML = info[i];
    tr.appendChild(td);
    for (var j in methods) {
      var td = document.createElement('td');
      td.width = elementWidth;
      tr.appendChild(td);
      var img = document.createElement("img");
      img.src = './img/'+filenames[i]+methods[j]+'.png';
      img.width= elementWidth;
      td.appendChild(img);
      var audio = document.createElement("audio");
      audio.src ='./audio/'+filenames[i]+methods[j]+'.wav';
      audio.controls = true;
      td.appendChild(audio);
      audio.style.width = elementWidth;

    }
    
}

</script>
